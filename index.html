    <style>
        :root {
            --primary: 243 75% 59%;
            --background: 0 0% 100%;
            --foreground: 222 47% 11%;
            --card: 0 0% 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .page-content-wrapper {
            padding-top: 110px; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .gradient-text {
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .white-mesh {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 100%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.02) 0, hsla(225,39%,30%,0) 100%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.01) 0, hsla(339,49%,30%,0) 100%);
        }

        .product-card-shadow {
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.06);
        }
        .product-card-shadow:hover {
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.12);
            transform: translateY(-4px);
        }

        @media (max-width: 640px) {
            .mobile-compact-hero {
                min-height: auto !important;
                padding-top: 1.5rem !important;
                padding-bottom: 1.5rem !important;
            }
            .page-content-wrapper {
                padding-top: 110px;
            }
        }
    </style>
